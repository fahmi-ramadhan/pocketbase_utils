include: package:very_good_analysis/analysis_options.yaml

formatter:
  page_width: 120
  trailing_commas: preserve
analyzer:
  exclude:
    - "**/*.g.dart" # Exclude from lint, autogenerated files
linter:
  rules:
    close_sinks: true
    cancel_subscriptions: true
    lines_longer_than_80_chars: false
    public_member_api_docs: false # not a package to care about that much
    sort_pub_dependencies: false # the purpose sorting is in use
    use_if_null_to_convert_nulls_to_bools: false # preference to write `variable == true ? one : two` over `variable ?? false ? one : two`
    avoid_catches_without_on_clauses: false # imho, it's better to catch everything and try to handle it than allow the error to be missed by the trycatch
    comment_references: false # it's convinient to refer some widget even if it's not available by imports
    require_trailing_commas: false # Disabled until https://github.com/dart-lang/dart_style/issues/1652 is fixed
